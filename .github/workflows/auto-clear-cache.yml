name: Auto Clear Cache on Push

on:
  push:
    branches: [ main ]

jobs:
  clear-cache:
    runs-on: ubuntu-latest
    
    steps:
    - name: Limpar cache via API
      run: |
        # Faz requisiÃ§Ã£o para limpar o cache do site em produÃ§Ã£o
        if [ "${{ secrets.PRODUCTION_SITE_URL }}" != "" ]; then
          echo "ðŸ”„ Limpando cache do site em produÃ§Ã£o..."
          
          # Espera um pouco para o deploy terminar
          sleep 30
          
          # Tenta limpar o cache com retry
          for i in {1..3}; do
            echo "Tentativa $i de 3..."
            response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.PRODUCTION_SITE_URL }}/api/clear-cache" \
              -H "Content-Type: application/json" \
              -d '{"all": true}' \
              --max-time 30)
            
            # Extrai cÃ³digo HTTP e corpo
            http_code=$(echo "$response" | tail -n1)
            body=$(echo "$response" | head -n -1)
            
            echo "HTTP Status: $http_code"
            echo "Resposta: $body"
            
            # Verifica se teve sucesso
            if [ "$http_code" = "200" ] && echo "$body" | grep -q '"success":true'; then
              echo "âœ… Cache limpo com sucesso!"
              exit 0
            elif [ "$http_code" = "200" ]; then
              echo "âš ï¸ API respondeu mas sucesso nÃ£o confirmado"
            else
              echo "âŒ Erro HTTP: $http_code"
              if [ $i -lt 3 ]; then
                echo "Aguardando 30 segundos antes da prÃ³xima tentativa..."
                sleep 30
              fi
            fi
          done
          
          echo "âŒ Falha ao limpar cache apÃ³s 3 tentativas"
          echo "Verifique se o site estÃ¡ online e a API estÃ¡ funcionando"
          exit 0  # NÃ£o falha o workflow, apenas avisa
        else
          echo "âš ï¸ PRODUCTION_SITE_URL nÃ£o configurado nos secrets"
          echo "Configure em: Settings > Secrets and variables > Actions"
        fi